        <script>
            
            $(document).ready(function(){

 
                $("#foo1").carouFredSel({
                    items: {
                        visible: 1,
                        minimum: 1,
                        width: 500,
                        height: 400
                    },
                    scroll		: {
                        fx			: "crossfade"
                    },
                    auto		: false,
                    circular: true,
                    infinite: true,
                    prev	: {	
                        button	: "#foo2_prev",
                        key		: "left"
                    },
                    next	: { 
                        button	: "#foo2_next",
                        key		: "right"
                    },
                    
                    pagination	: {
                        container		: "#foo1_pag",
                        
                        anchorBuilder	: function( nr ) {
                            var src = $("img", this).attr( "src" );
                            src = src.replace( "/large/", "/small/");
                            return '<img src="' + src + '" />';
                        }
                    },
                    synchronise : "#foo1_pag"

                    
                });
                
                $("#foo1_pag").carouFredSel({
                    auto		: false,
                    start: 0,
                    items: {
                        visible: 5,
                        minimum: 4,
                        width: 500,
                        height: 100
                    },
