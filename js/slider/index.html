<!doctype html>
<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Basic jQuery Slider - Demo</title>
      
    <!-- bjqs.css contains the *essential* css needed for the slider to work -->
    <link rel="stylesheet" href="bjqs.css">
    <!-- load jQuery and the plugin -->
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="js/bjqs-1.3.js"></script>
    <style type="text/css">
		#banner-fade {
			height: 290px;
			width:716px;
			overflow:hidden;
			padding:0;
		}
		.bjqs-markers {
			bottom:0;
			position:absolute;
			height:24px;
			text-align: left!important;
			overflow:hidden;
		}
		.bjqs-markers li {
			height:24px;
			background :rgba(64,58,43,0.5);
			display:block;
			float:left;
			width:150px;
			text-align:center;
		}
		.bjqs-markers li:hover {
			cursor:pointer;
		}
		.bjqs-markers li:nth-child(4) {
			width:266px;
			text-align:left;
		}
		.bjqs-markers li a {
			font: 11px Arial;
			color:white;
			text-decoration:none;
			padding:0 10px;
		}
		.active-marker {
			background: none!important;
			
		}
	</style>
  </head>
  
  <body>
  
      <h2>Fade Example</h2>
	  <!-- 795x290
      <!--  Outer wrapper for presentation only, this can be anything you like -->
      <div id="banner-fade">

        <!-- start Basic Jquery Slider -->
        <ul class="bjqs">
          <li><img src="img/banner01.jpg" title="Automatically generated caption"></li>
          <li><img src="img/banner02.jpg" title="Automatically generated caption"></li>
          <li><img src="img/banner03.jpg" title="Automatically generated caption"></li>
          <li><img src="img/banner04.jpg" title="Automatically generated caption"></li>
        </ul>
        <!-- end Basic jQuery Slider -->

      </div>
      <!-- End outer wrapper -->

      <script class="secret-source">
        jQuery(document).ready(function($) {
			jQuery('#banner-fade').bjqs({
				height      : 290,
				width       : 716,
				responsive  : true,
				automatic : true,
				animtype : 'fade', // accepts 'fade' or 'slide'
				animduration : 450, // how fast the animation are
				animspeed : 2500, // the delay between each slide
				automatic : true, // automatic
				showcontrols : false,
				usecaptions : false,
				menuItems: ['Скидка 500 рублей', 'Бесплатная доставка', 'Подарочные наборы', 'Новый год' ],
			});

        });
      </script>

  </body>
</html>
